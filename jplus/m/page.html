<!DOCTYPE html>
<html data-design-width="640"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
<title>page turning</title>
<link rel="stylesheet" href="../css/main.css">
<link rel="stylesheet" href="css/mobilebone.css">
<style type="text/css">
	.page { width: 100%; height: 100%; box-sizing:border-box;}
	.bg1 { background:#eaeaea;}
	.bg2 { background:#73b9ff;}
</style>
<body>
	<script type="text/javascript" src="../lib/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="../lib/jplus2.js"></script>
	<script type="text/javascript" src="../lib/jquery-into.js"></script>
	<script type="text/javascript">
	(function() {
		var count = 0
		var timer = setInterval(function() {
			$('<div class="page bg' + (count % 2 + 1) + '">' + count + '</div>')
				.into($('body'))
			if (count === 10) {
				clearInterval(timer)
			}
			count += 1
		}, 1000)
	}())
	</script>
</body>
</html>
